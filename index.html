<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Sign up!</h1>

        <div class="form-box">
          <label for="username">Username:</label>
          <input
            class="username"
            type="text"
            id="username"
            placeholder="Enter username"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="password">Password:</label>
          <input
            class="password"
            type="password"
            id="password"
            placeholder="Enter password"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="second password">Repead password:</label>
          <input
            class="password"
            type="password"
            id="second-password"
            placeholder="Repead password"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="email">Email:</label>
          <input
            class="email"
            type="email"
            id="email"
            placeholder="Enter email"
          />
          <p class="error-text">error</p>
        </div>
        <div class="control-buttons">
          <button class="clear">Clear</button>
          <button class="send">Send</button>
        </div>
        <div class="popup show-popup">
          <p>The form has been successfully sent</p>
          <button class="close">Close</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
